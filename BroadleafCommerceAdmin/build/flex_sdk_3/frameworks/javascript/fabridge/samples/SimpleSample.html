<html>
    <head>
    <title>Flash Bridge Sample</title>
    <style>
        
    body { 
        margin: 0px;
        overflow:hidden 
    }

    textarea {
        font-size: 1em;
    }
    </style>
    <script src="src/bridge/FABridge.js" ></script>
    <script src="FABridgeSample.js" ></script>
</head>
<body scroll='no' style="font-size:.9em;">
    <div style="width:1024px">
        <div style="margin-bottom: 20px;float:left;padding: 20px;">
            <textarea id="expr" cols="60" rows="20" >type in javascript code here.  use the radio buttons below to view sample FABridge code</textarea>
            <br />
            <button onClick="testEval();return false;">execute</button>
            <div style="margin-left: 20px">
                <p>Sample Code:<br />
                    <input id="make_rect" onClick="updateCode('make_rect')" name="code" type="radio"><label for="make_rect">make rectangle</label>
                    <input id="make_spinner" onClick="updateCode('make_spinner')" name="code" type="radio"><label for="make_spinner">make spinning rectangle</label>
                </p>
            </div>
            Trace Output:<br />
            <textarea id="output" cols="60" rows="10"></textarea>
            <br />
        </div>
        <div style="margin-top:20px;width:auto">
            <noscript>
                <object id='flexApp' classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000' codebase='http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,5,0,0' height='400' width='400'>
                    <param name='flashvars' value='bridgeName=example'/>
                    <param name='src' value='EmptySwf.swf'/>
                    <embed name='flexApp' pluginspage='http://www.macromedia.com/go/getflashplayer' src='EmptySwf.swf' height='400' width='400' flashvars='bridgeName=example'/>
                </object>
            </noscript>
            <script language='javascript' charset='utf-8'>
            document.write("<object id='flexApp' classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000' codebase='http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,5,0,0' height='400' width='400'>");
            document.write("<param name='flashvars' value='bridgeName=example'/>");
            document.write("<param name='src' value='EmptySwf.swf'/>");
            document.write("<embed name='flexApp' pluginspage='http://www.macromedia.com/go/getflashplayer' src='EmptySwf.swf' height='400' width='400' flashvars='bridgeName=example'/>");
            document.write("</object>");
          </script>
            <br /><br />
        </div>
    </div>
</body>
</html>
