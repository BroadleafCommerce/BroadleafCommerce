frameworks.dir = ${basedir}/../../../..

project.dir = ${basedir}/../..

# compc options for compiling the resource bundle SWC
#   sdk/frameworks/locale/ja_JP/rpc_rb.swc.
# Some standard options are set in sdk/frameworks/build.xml.

# Must be able to find source for mx.core.ResourceBundle.

bundle.options = \
	-include-namespaces= \
	-include-classes= \
	-source-path \
		"${basedir}/src" \
		"${frameworks.dir}/projects/framework/bundles/ja_JP/src" \
		"${frameworks.dir}/projects/framework/src" \
	-locale ja_JP \
	-include-libraries= \
	-library-path= \
	-external-library-path \
		"${frameworks.dir}/libs/player/9/playerglobal.swc" \
	-output "${frameworks.dir}/locale/ja_JP/rpc_rb.swc"

