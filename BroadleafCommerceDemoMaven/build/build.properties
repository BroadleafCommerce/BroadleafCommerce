# Ant properties for building the Broadleaf Commerce Demo app

app.name=broadleafdemo
build.env=dev

# /dev/apps/apache-tomcat-6.0.18 
appserver.home=/dev/apps/apache-tomcat-6.0.18

# appserver.lib=/dev/apps/apache-tomcat-6.0.18/lib
deploy.path=${appserver.home}/webapps

hsqldb.db.driver=org.hsqldb.jdbcDriver
hsqldb.db.url=jdbc:hsqldb:mem:BroadleafDemo
hsqldb.db.user=sa
hsqldb.db.pw=
hsqldb.db.dialect=org.hibernate.dialect.HSQLDialect

mysql.db.driver=com.mysql.jdbc.Driver
# Uncomment the line below and comment out the localhost db.url to run load scripts on the QA box.
#mysql.db.url=jdbc:mysql://10.0.2.162:3306/broadleafdemo?autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=UTF8
mysql.db.url=jdbc:mysql://localhost:3306/broadleafcommerce?autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=UTF8
mysql.db.user=broadleaf
mysql.db.pw=broadleaf
mysql.db.dialect=org.hibernate.dialect.MySQLInnoDBDialect