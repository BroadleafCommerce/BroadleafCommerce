OfferItemRestrictionRuleType_tooltip=<ul><li><b>None</b> - Item cannot participate in more than one promotion.</li><br/><li><b>Qualifier and Target</b> - Can be used as a qualifier and target in multiple promotions</li><br/><li><b>Qualifier Only</b> - Can be used as a qualifier for multiple promotions, but cannot be a target for multiple promotions.</li><br/><li><b>Target Only</b> - Can be used as a target for multiple promotions, but cannot be a qualifier for multiple promotions<br/></li></ul>
OfferImplRelatedTargetQualifier_tooltip=In order to receive this offer, qualifying and target items must be dependent on each other.<br /> For example: Purchase item X with dependent order item Y, and get a discount off. Offer will not apply if purchasing either X or Y separately.
OfferImplMaxUsesPerOrder_tooltip=Specifies how many times this offer can be used on a single order.<br /> "<b>0</b>" indicates unlimited use.
OfferImplMaxUsesPerCustomer_tooltip=Specifies how many times this offer can be used by a single customer. By default, this condition is only enforced for <b>registered</b> customers.<br /> A value of "<b>0</b>", or leaving the field blank, indicates unlimited use.
OfferImplMinOrderSubtotal_tooltip=Specifies the minimum order subtotal required for this offer to trigger.<br /> "<b>0</b>" indicates no minimum.
OfferImplMinTargetSubtotal_tooltip=Specifies the minimum subtotal of targeted order items required for this offer to trigger.<br /> "<b>0</b>" indicates no minimum.
OfferImplCombinableWithOtherOffers_tooltip=Specifies if this offer is combinable with other offers of the same type.

