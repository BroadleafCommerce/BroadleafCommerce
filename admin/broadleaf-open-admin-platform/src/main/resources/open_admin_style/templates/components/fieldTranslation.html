<div th:if="${field.translatable and hideTranslations != 'true'}" th:remove="tag">
    <a class="show-translations" 
       th:href="@{/translation(ceilingEntity=${entityForm.ceilingEntityClassname},
                               entityId=${entityForm.id},
                               propertyName=${field.name},
                               isRte=${field.fieldType == 'HTML' || field.fieldType == 'HTML_BASIC'})}">
        <img th:src="@{/img/admin/button/translate.png}" />&nbsp;translate
    </a>
</div>
