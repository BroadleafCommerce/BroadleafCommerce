<div class="listgrid-search row">

    <div class="col6">
        <form class="custom-entity-search" th:action="${currentUrl}" method="GET">
            <input id="listgrid-search" type="search" name="table-search"
                   th:placeholder="#{Search_Placeholder(#{${listGrid.firstSearchableFieldFriendlyName}}, #{${entityFriendlyName}})}" />
            <div class="listgrid-search-actions">
                <button class="button primary search-button" th:inline="text" th:utext="#{Search}"></button>
                <div th:replace="~{components/listGridToolbar}" ></div>

            </div>
        </form>
    </div>

    <div class="col6 filter-info" style="white-space: nowrap;">
        <a th:if="${currentAdminSection.isFolderable()}"
           class="button primary"
           blc_admin:admin_section_href="${currentAdminSection}"
           data-require-folder="true"
           th:utext="#{folders.main.view.folder}">
            Folder View
        </a>
        <!-- Filter information -->
        <button type="button" class="button filter-button" th:inline="text" th:utext="#{Filter}" th:attr="data-hiddenid=${listGrid.jsonFieldName}"></button>

        <div class="filter-builder-data" style="display: none;"
             th:attr="data-hiddenid=${listGrid.jsonFieldName},
                 data-containerid=${listGrid.friendlyName},
                 data-fields=${listGrid.fieldWrapper.serialize()},
                 data-data=${listGrid.dataWrapper.serialize()}">
        </div>

        <input type="hidden"
               th:id="${listGrid.jsonFieldName}"
               th:name="${listGrid.friendlyName}"
               value="{&quot;data&quot;:[]}"/>

        <div class="query-builder-filters-container" th:id="${listGrid.friendlyName}" style="display: none;"></div>
    </div>
</div>
<div class="selectize-control multi filter-pillow-wrapper">
    <div th:id="${'filter-pillow-container-' + listGrid.jsonFieldName}" class="selectize-input filter-pillow-container"></div>
</div>
