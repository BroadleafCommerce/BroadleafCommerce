<div class="asset-selector-container">  
    <div class="field-label" th:text="#{${field.friendlyName}}" />
    <input type="hidden" class="mediaUrl" th:field="*{fields['__${field.name}__'].value}" />
    
    <img class="thumbnail" th:src="@{*{fields['__${field.name}__'].value + '?largeAdminThumbnail'}}"/>
    
    <button class="show-asset-selector tiny radius secondary button hover-cursor"
        type="button" th:inline="text"
        th:attr="data-select-url=@{${'/'+sectionKey+ '/' + entityForm.id + '/chooseAsset'}}">
        <i class="icon-camera"></i>&nbsp;[[#{Select_Upload_Image}]]
    </button>
</div>
