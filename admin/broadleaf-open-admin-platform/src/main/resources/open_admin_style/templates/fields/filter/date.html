<div class="range-input-container">
    <input type="hidden" class="listgrid-criteria-input" th:attr="data-name=${fieldName}" />
    
    <div class="specific-input">
        <a class="numeric-range-toggle" href="" th:text="#{dateInput.switchToRange}" />
        <br />
    
        <div class="datepicker-container">
            <input class="listgrid-criteria-input-range range-single datepicker"
                   type="text"/>
            <i class="blc-icon-calendar"></i>
        </div>
    </div>
    
    <div class="range-input hidden">
        <a class="numeric-range-toggle" href="" th:text="#{dateInput.switchToSpecific}" />
        <br />
    
        <div class="datepicker-container">
            <input class="listgrid-criteria-input-range range-low datepicker"
                   type="text"/>
            <i class="blc-icon-calendar"></i>
        </div>
        <br />
        <div class="datepicker-container">
            <input class="listgrid-criteria-input-range range-high datepicker"
                   type="text"/>
            <i class="blc-icon-calendar"></i>
        </div>
    
    </div>
</div>
