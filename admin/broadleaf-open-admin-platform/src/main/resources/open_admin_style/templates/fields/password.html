<label th:for="${'fields[''' + field.name + '''].value'}" th:classappend="${field.required ? 'required' : ''}" >
    <span th:utext="#{${field.friendlyName}}"></span>
<span th:replace="~{components/fieldTooltip}" ></span>
</label>
<div>
    <input type="password" class="twelve" th:field="*{fields['__${field.name}__'].value}" th:disabled="${field.readOnly}"/>
</div>

<span class="error" th:errors="*{fields['__${field.name}__'].value}" ></span>
