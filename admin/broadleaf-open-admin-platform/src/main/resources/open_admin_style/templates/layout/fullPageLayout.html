<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head th:substituteby="layout/partials/head" />

<body class="off-canvas">

    <div class="container">

        <header th:substituteby="layout/partials/header" />

        <div class="content row">
            <p class="show-for-small">
                <a class="sidebar-button button button-blc" id="sidebarButton" href="#sidebar" th:text="#{Menu}" />
            </p>

            <section role="main" th:substituteby="${templateName}"></section>

            <section role="complementary" th:substituteby="layout/partials/leftNav"></section>

        </div>

    </div>

    <footer th:substituteby="layout/partials/footer" />

</body>
</html>
