<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<th:block th:if="${#arrays.contains({'iw','ar','fa','ur'},session.blLocale.localeCode)}">
<!--[if IE 8]>    <html class="no-js lt-ie9" th:attr="lang=${session.blLocale.localeCode}" dir="rtl"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" th:attr="lang=${session.blLocale.localeCode}" dir="rtl"> <!--<![endif]-->
</th:block>
<th:block th:unless="${#arrays.contains({'iw','ar','fa','ur'},session.blLocale.localeCode)}">
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
</th:block>

<head th:replace="layout/partials/head" ></head>

<body>
<div class="app-content">

    <div class="side-nav" th:replace="layout/partials/leftNav" ></div>

    <div class="content">
        <div th:replace="layout/partials/header" ></div>

        <div class="section-content sandboxed">
            <div th:replace="layout/partials/secondLeftNav" ></div>
            <div th:replace="${templateName}" ></div>
        </div>
    </div>

    <footer th:replace="layout/partials/footer" ></footer>

</div>
    
</body>
</html>
